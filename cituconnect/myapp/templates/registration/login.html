<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-panel {
            background-color: #FCBB02;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-panel h1 {
            color: #800000;
            margin-bottom: 20px;
            font-size: 64px;
            font-weight: 300;
            text-align: center;
        }
        .left-panel h1 .left-panel-text-hi {
            font-weight: 500;
        }
        .left-panel h1 .left-panel-text-welcome {
            font-weight: 500;
            display: block;
            margin-top: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #800000;
            margin-top: 20px;
        }
        .right-panel {
            background-color: #fff;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px; 
            box-sizing: border-box;
        }
        .right-panel h2 {
            color: #8b0000;
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 25px; 
            font-family: 'Inter', sans-serif;
            text-align: left;
            width: 100%;
            max-width: 350px;
        }
        .right-panel p {
            color: #333;
            font-size: 14px; 
            margin-bottom: 30px; 
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            text-align: left;
            width: 100%;
            max-width: 350px;
            white-space: nowrap; 
        }
        .login-form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            width: 100%;
            height: 45px;
            padding: 10px;
            margin-bottom: 20px; 
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-form button {
            background-color: #8b0000;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            height: 45px;
            font-size: 18px;
            margin-bottom: 20px; 
        }
        .login-form button:hover {
            background-color: #5c0000;
        }
        .login-footer {
            margin-top: 20px; 
            color: #888;
            font-size: 14px; 
            text-align: left;
            width: 100%;
            max-width: 350px;
        }
        .login-footer a {
            color: #8b0000;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .admin-login {
            margin-top: 20px; 
            color: #888;
            font-size: 14px; 
            text-align: left;
            width: 100%;
            max-width: 350px;
        }
        .admin-login a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 120px;
        }
        .admin-login a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-panel">
        <h1>
            <span class="left-panel-text-hi">Hi!</span>
            <span class="left-panel-text-welcome">Welcome to</span>
        </h1>
        <div class="logo">CITU-CONNECT</div>
    </div>
    <div class="right-panel">
        <h2 class="login-title">Log In</h2>
        <p>Enter your details to log in to your account.</p>
        <div class="login-form">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter your username/email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up now</a></p>
            </div>
            <div class="admin-login">
                <p><a href="/admin/">Log in as Admin</a></p>
            </div>
        </div>
    </div>
</body>
</html>
