<!-- cituconnect/myapp/templates/notifications.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
</head>
<body>
    <h1>Notifications</h1>
    {% for notification in notifications %}
        <div>
            <p>{{ notification.content }}</p>
            <p>Received on: {{ notification.timeStamp }}</p>
        </div>
    {% endfor %}
</body>
</html>
