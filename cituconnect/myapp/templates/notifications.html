<!-- cituconnect/myapp/templates/notifications.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="{% static '_sidebar.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            position: relative;
            left: 100px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .notifications {
            margin: 20px 0;
        }
        .notification {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification p {
            margin: 5px 0;
        }
        .notification-time {
            color: #888;
            font-size: 0.9em;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    {% include '_sidebar.html' %}
    <div class="container">
        <div class="notifications">
            {% for notification in notifications %}
                <div class="notification">
                    <p><b>{{ notification.content }}</b></p>
                    <br>
                    <p class="notification-time">Received on: {{ notification.timeStamp }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
